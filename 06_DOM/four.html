<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit and remove elements in DOM</title>

</head>
<body>
    <ul class="codingLang">
        <li>python</li>
    
    </ul>    
</body>
<script>
    function addLang(lang){
        let li = document.createElement("li")
        li.appendChild(document.createTextNode(lang))
        document.querySelector(".codingLang").appendChild(li)
    }
    addLang("java")
    addLang("javascript")
    addLang("c++")

//edit
    const secondLi = document.querySelector("li:nth-child(2)")
    // secondLi.innerHTML = "deno"
    let newli = document.createElement("li")
    newli.textContent = "mojo"
    secondLi.replaceWith(newli)
    

    //edit
    const firstLang = document.querySelector("li:first-child")
    // console.log(firstLang);
    firstLang.outerHTML = "<li>typescript</li>" // this time we are changing the value of 1st language using outerHTML


    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()   // this is used to delete some element

</script>
</html>
